<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>

    <header id="header" class="header">
        <a href="./">
            <h1>Movie</h1>
        </a>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search Movie">
        </form>
        <nav>
            <ul id="navList">
                <li><a href="?bookmark">BookMark</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="movieList" class="movieList">
            <h1>실시간 영화 TOP 100</h1>
            <div id="noResultsMessage">검색 결과가 없습니다.</div>
            <div id="movieListView" class="movieMiddle">
                <!-- 
                    javascript DOM 을 통해  레이아웃(HTML) 을 가져와서 
                    뿌려준다.
                -->
            </div>
        </section>
    </main>

    <div class="modal" id="modal">
        <div class="modalContent">
            <span class="close" id="close">&times;</span>
            <h2>Movie Details</h2>
            <p id="movieDetails"></p>
        </div>
    </div>

    <div class="modal" id="bookmarkModal">
        <div class="modalContent">
            <span class="close" id="closeBookmark">&times;</span>
            <h2>BookMark</h2>
            <ul id="bookmarkList">
                <li>Movie 1</li>
                <li>Movie 2</li>
                <li>Movie 3</li>
                <li>Movie 4</li>
                <li>Movie 5</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Movie</p>
    </footer>
    <script src="JavaScript/Bookmark.js"></script>
    <script src="JavaScript/Modal.js"></script>
    <script src="JavaScript/Movie.js"></script>
    <script src="JavaScript/Search.js"></script>

</body>

</html>
