<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Top</title>

    <link rel="stylesheet" href="/NBC_Movie_Review/css/index.css">
    <link rel="stylesheet" href="/NBC_Movie_Review/css/header.css">
    <link rel="stylesheet" href="/NBC_Movie_Review/css/main.css">
    <link rel="stylesheet" href="/NBC_Movie_Review/css/modal.css">
    <link rel="stylesheet" href="/NBC_Movie_Review/css/footer.css">

</head>

<body>
    <!-- 상단 헤더 -->
    <header id="header" class="header">

        <!-- 메인 웹사이트트 링크-->
        <a id="siteName" href="./">
            <h1>Moive Top</h1>
        </a>

        <!-- 검색 창 -->
        <div id="topFixed">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search Movie">
            </form>
        </div>

        <!-- 북 마크 버튼 -->
        <button id="bookmarkButton" class="bookmarkButton">BookMark</button>
    </header>

    <!-- 메인 창 -->
    <main>
        <section id="movieList" class="movieList">
            <h1>실시간 영화 TOP</h1>

            <!-- 메인 화면 -->
            <div id="movieMain" class="movieMiddle">
                <!-- javascript DOM 을 통해  레이아웃(HTML) 을 가져와서 뿌려준다. -->
            </div>

            <!-- 북 마크 창-->
            <div id="movieBookmark" class="movieMiddle"></div>

            <!-- 검색 화면-->
            <div id="movieSearch" class="movieMiddle"></div>

            <!-- 검색 실패 시 뜨는 내용 -->
            <div id="noResultsMessage"></div>
        </section>
    </main>

    <!-- 모달 창 -->
    <div class="modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <div id="modalAdd">

            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        <p>&copy; Movie</p>
    </footer>

    <script src="/NBC_Movie_Review/JavaScript/movie.js"></script>
    <script src="/NBC_Movie_Review/JavaScript/search.js"></script>
    <script src="/NBC_Movie_Review/JavaScript/modal.js"></script>
    <script src="/NBC_Movie_Review/JavaScript/bookmark.js"></script>
    <script src="/NBC_Movie_Review/JavaScript/index.js"></script>

</body>

</html>
